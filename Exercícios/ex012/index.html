<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em site</title>
</head>
<body>
    <h1>Inserindo vídeo em site.</h1>
    <h3>Vídeo hospedado no meu servidor.</h3>
    <video width="500" poster="midia/Sem título.png" controls autoplay loop>
         <source src="midia/video/video-m4v.m4v" type="video/m4v">
         <source src="midia/video/video-mp4.mp4" type="video/mp4">
         <source src="midia/video/video-webM.webM" type="video/webm">
         <source src="midia/video/video-ogv.ogv" type="video/ogv">
         <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h3>Inserindo vídeo do YT</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=HdJ4DJkAfHHWz8-p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" frameborder="0"></iframe>

    <h3>Inserindo vídeo do Vimeo</h3>
    <iframe src="https://player.vimeo.com/video/209103858?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="NJU mobile ad"></iframe>
</body>
</html>
