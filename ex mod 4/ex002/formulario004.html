<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="Cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend> <!--quando não for checkbox usar o mesmo name para não poder marcar os dois-->
            <input type="radio" name="sexo" id="imas"> <label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend> <!--label serve para marcar mesmo clicando fora da caixa-->
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br> 
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="muai" id="imuai"> <label for="imuai">MuayThai</label> <br>
            <input type="checkbox" name="cor" id="icor"> <label for="icor">Corrida</label> <br>
        </fieldset>

        <fieldset>
            <legend>Foto</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="iniv">Nivel:</label>
                <input type="range" name="Nivel" id="iniv" min="1" max="10" value="5" oninput="ival.innerHTML = Number(iniv.value)">
                <output id="ival">5</output>
            </p>
            <p>
                <label for="ifot">Foto:</label>
                <input type="file" name="Foto" id="ifot" >
            </p>
            <p>
                <label for="iano">Qual ano de nascimento?</label>
                <input type="number" name="ano" id="iano" min="1900" max="" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Idade: </label>
            <output id="iidade"></output>
            </p>
        </fieldset>

        <fieldset>
            <legend>Listas</legend>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <option value="" select>---Escolha---</option>
                <option value="DF">Distrito Federal</option>
                <option value="GO">Goiás</option>
                <option value="MG">Minas Gerais</option>
            </select>

            <p>
                <label for="ipro">Profissão</label>
                <input type="text" name="pro" id="ipro" list="lpro">
                <datalist id="lpro"> <!--datalist permite adicionar informação diferente do select-->
                    <option value="mot">Motorista</option>
                    <option>Brigadista</option>
                    <option>Vigilante</option>
                </datalist>
            </p>
        </fieldset>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual= new Date().getFullYear()
            iidade.innerHTML= Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
