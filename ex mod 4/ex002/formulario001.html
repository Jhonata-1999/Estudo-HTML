<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Primeiro formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off"> 
        <!--form action define para onde os dados serão enviados ao clicar em "Enviar"-->
        <!--method define o metodo http, fica como padrão no GET (utilizado em dados não sensiveis), o POST oculta dados da barra de url-->
        <!--for associa o rótulo(label) a um elemento especifico-->
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
